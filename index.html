<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 500px)">
        <img class="perfume" src="images/image-product-mobile.jpg" alt="Perfume">
      </picture>

      <div class="content">
        <p class="item">Perfume</p>

        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="price">
          <h1>$149.99</h1>
          <p>$169.99</p>
        </div>

        <a href="#" class="button">
          <img src="images/icon-cart.svg" alt="Shopping Cart">
          <p>Add to Cart</p>
        </a>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/apocode01" target="_blank">Apostolos Panousakis</a>.
    </div>
  </main>
</body>
</html>
